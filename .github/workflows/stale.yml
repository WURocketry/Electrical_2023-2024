# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
  - cron: '0 11 * * 1'  # 5:00 AM CST

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue has been inactive for a month! Please address'
        stale-pr-message: 'This pull request has been inactive for a week! Please address this week'
        stale-issue-label: 'stale'
        stale-pr-label: 'stale'
        days-before-issue-stale: 31
        days-before-pr-stale: 7
        days-before-issue-close: -1
        days-before-pr-close: 7
